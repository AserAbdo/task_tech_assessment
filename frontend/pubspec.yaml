name: frontend
description: "Task Management Flutter Web Application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # HTTP client for API calls
  dio: ^5.4.0
  
  # State management
  provider: ^6.1.1
  
  # Local storage for JWT token
  shared_preferences: ^2.2.2
  
  # Utility packages
  intl: ^0.19.0
  
  # Google Fonts for better typography
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
